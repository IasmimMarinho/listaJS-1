<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verifica Nacionalidade</h1>
     
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res"></div>

    <script>
        var pais = window.prompt('Qual o seu país?')
        function verifica() {
        var res = window.document.getElementById('res')

        if (pais == 'Brasil') {
            res.innerHTML = `Seu país é ${pais}, você é <strong>BRASILEIRA</strong>`
        } else {
            res.innerHTML = `Seu país é ${pais}, você é <strong>ESTRANGEIRA</strong>`    
        }
        }
    </script>
</body>
</html>
