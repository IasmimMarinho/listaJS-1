<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(97, 97, 221);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando DOM</h1>
    <P>Resultado</P>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div> <!--identifica a div-->
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1] /*pega o elemento paragrafo da posicao 1*/
        /*é possivel selecionar por Id, marca, nome, classe e seletor*/
        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'
        /*possivel fazer alterações  diretas*/
    </script>
</body>
</html>
